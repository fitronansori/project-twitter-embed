<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Twitter Twitt</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-wrapper">
        <div class="profile">
          <div class="profile-img">
            <img src="assets/profile.webp" alt="" />
          </div>
          <div class="profile-info">
            <h2 class="profile-name">Fitron Ansori</h2>
            <p class="profile-username">@fitronansori_</p>
          </div>
        </div>
        <div class="twitter-logo">
          <img src="assets/twitter.svg" alt="" />
        </div>
      </div>

      <div class="twett-wrapper">
        <p>
          Why do they call it 'debugging' when it feels more like 'wildly
          guessing and hoping for the best'?
          <span>#programming #coding #debugging</span>
        </p>
      </div>

      <div class="tweet-footer">
        <div class="love-img">
          <img src="assets/heart.svg" alt="" />
        </div>

        <div class="love-count">
          <p>1.2K</p>
        </div>

        <div class="date">3:40 PM â€“ Feb 24, 2022</div>
      </div>
    </div>
  </body>
</html>
